<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Profile card component</h1>
      <div class="container">
        <div class="profile-card">
          <img class="profile__banner" src="images/bg-pattern-card.svg" alt="Banner Image" />
          <img class="profile__image" src="images/image-victor.jpg" alt="Profile Image" />
          <div class="profile__content">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
            <div class="line"></div>
            <section class="profile__stats">
              <div>
                <h2>80K</h2>
                <p>Followers</p>
              </div>
              <div>
                <h2>803K</h2>
                <p>Likes</p>
              </div>
              <div>
                <h2>1.4K</h2>
                <p>Photos</p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://www.frontendmentor.io/profile/delanohendrix" target="_blank">Delano</a>.
      </div>
    </footer>
  </body>
</html>
